<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("nhập số");
        let total = 1;
        function tinhGiaiThua(number) {
            if (number==0 || number==1) {
                return 1;
            }else{
                for (let i = 2; i <= number; i++) {
                    total*=i ;
                }
                return total;

            }
        }
        let result=tinhGiaiThua(num);
        console.log(result);
    </script>
</body>
</html>
