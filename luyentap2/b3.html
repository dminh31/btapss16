<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("nhập số");
        let total=1;
        function tinhGiaiThua() {
            if (num==0 || num==1) {
                return 1
            }else{
                for (let i = 2; i<=num; i++) {
                    total*=i  
                }
                 return total;
            }
           
        }
        console.log(tinhGiaiThua(num));
    </script>
</body>
</html>
