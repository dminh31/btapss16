<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("nhập a")
        let b = +prompt("nhập b")
        function check() {
            if (a>b) {
               alert("hàm a lớn hơn b") 
            }
            if (a<=b) {
                alert(a+b)
            }
        }
        check(a,b)
    </script>
</body>
